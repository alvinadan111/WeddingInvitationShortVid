<!DOCTYPE html>
<html>
  <head>
    <title>Save the Date!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:title" content="Alvin & Genevie Video Invitation" />
    <meta
      property="og:description"
      content="You are warmly invited to our wedding"
    />
    <meta
      property="og:image"
      content="https://alvinadan111.github.io/WeddingInvitationShortVid/thumbnail2.jpg"
    />
    <meta
      property="og:url"
      content="https://alvinadan111.github.io/WeddingInvitationShortVid/"
    />
    <meta property="og:type" content="website" />

    <!-- Optional but recommended -->
    <meta name="twitter:card" content="summary_large_image" />

    <style>
      body {
        margin: 0;
        text-align: center;
        background: #f5f5f5;
      }

      video {
        width: 100%;
        max-width: 800px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <p>ðŸ”Š Tap video to play</p>
    <video id="videoInv" controls>
      <source src="videoInvitation.mp4" type="video/mp4" />
    </video>
    <script>
      const video = document.getElementById("videoInv");

      video.addEventListener("play", () => {
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.webkitRequestFullscreen) {
          // Safari
          video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) {
          // IE11
          video.msRequestFullscreen();
        }
      });
    </script>
  </body>
</html>
